<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        :root {
            --primary: #4a6bff;
            --secondary: #ff6b6b;
            --dark: #333;
            --light: #f8f9fa;
            --telegram: #0088cc;
            --linktree: #40ef40;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
            flex-direction: column;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-in-out;
            margin-bottom: 30px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo h1 {
            margin-top: 15px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 2px var(--primary);
        }
        
        .input-group label {
            position: absolute;
            left: 20px;
            top: 15px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus + label,
        .input-group input:valid + label {
            transform: translateY(-25px);
            font-size: 12px;
            color: white;
            background: var(--primary);
            padding: 2px 10px;
            border-radius: 20px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            background: #3a5bef;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: white;
            text-decoration: underline;
        }
        
        .contact-section {
            margin-top: 30px;
            text-align: center;
        }
        
        .contact-section p {
            margin-bottom: 15px;
            position: relative;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .contact-section p::before,
        .contact-section p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .contact-section p::before {
            left: 0;
        }
        
        .contact-section p::after {
            right: 0;
        }
        
        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .contact-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .contact-icon.linktree:hover {
            background: var(--linktree);
            transform: translateY(-3px);
        }
        
        .contact-icon.telegram:hover {
            background: var(--telegram);
            transform: translateY(-3px);
        }
        
        .contact-icon img {
            width: 24px;
            height: 24px;
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
        
        .default-credential {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://via.placeholder.com/80" alt="Logo">
            <h1>Welcome Back</h1>
        </div>
        
        <div class="error-message" id="errorMessage">
            Invalid username or password. Please try again.
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" required value="daffa">
                <label for="username">Username</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" required value="daffa123">
                <label for="password">Password</label>
            </div>
            
            <button type="submit">Login</button>
            
            <div class="default-credential">
               
            </div>
        </form>
        
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        
        <div class="contact-section">
            <p>Hubungi Kami</p>
            <div class="contact-icons">
                <a href="https://linktr.ee/alfaRow" target="_blank" class="contact-icon linktree">
                    <img src="https://d1fdloi71mui9q.cloudfront.net/V5hQVPbSRe6q3wGS3DZk_LinktreeLogo.png" alt="Linktree">
                </a>
                <a href="https://t.me/alfaRowHostingOffc" target="_blank" class="contact-icon telegram">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="white">
                        <path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validasi dengan username: daffa dan password: daffa123
            if(username === 'daffa' && password === 'daffa123') {
                // Login berhasil, redirect ke web daffa-alfarow
                window.location.href = 'https://alfa997.github.io/ujiiii/storee';
            } else {
                // Tampilkan pesan error
                document.getElementById('errorMessage').style.display = 'block';
                
                // Sembunyikan setelah 3 detik
                setTimeout(() => {
                    document.getElementById('errorMessage').style.display = 'none';
                }, 3000);
            }
        });
        
        // Animasi untuk input fields
        const inputs = document.querySelectorAll('.input-group input');
        inputs.forEach(input => {
            // Trigger label animation for pre-filled values
            if(input.value) {
                input.nextElementSibling.style.transform = 'translateY(-25px)';
                input.nextElementSibling.style.fontSize = '12px';
                input.nextElementSibling.style.color = 'white';
                input.nextElementSibling.style.background = '#4a6bff';
                input.nextElementSibling.style.padding = '2px 10px';
                input.nextElementSibling.style.borderRadius = '20px';
            }
        });
    </script>
</body>
</html>
